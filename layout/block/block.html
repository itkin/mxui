<!doctype html>
<html lang="en">
	<head>
		<style type='text/css'>
			body {font-family: verdana}
			.error {border: solid 1px red;}
			.error_text { color: red; font-size: 10px;}
			td {padding: 3px;}

			#blocker {
				background-color: green;
			}

		</style>
		<title>Block</title>
	</head>
	<body>
		<div id="demo-html">		
			<h1>Block</h1>
			<div id='blocker'></div>
			<button>I'm a clickable button</button>
			<a href='#' id='block'>Open Block</a>
		</div>
		<script type='text/javascript' src='../../../steal/steal.js?mxui/layout/block'></script>
<script id="demo-source" type='text/javascript'>
steal('mxui/layout/block', function(){
	$(function(){

		$("#blocker").css("opacity", 0.3);

		$("#block").click(function(){
			$("#blocker").mxui_layout_block();
			$("button").text("Can't click me anymore!");
		});


	})
});
</script>
	</body>
</html>
